version: '3.1'

services:
  user-curd:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    ports:
      - "80:8080"
    depends_on:
      - db

  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: user-crud
      POSTGRES_USER: user-crud
      POSTGRES_DB: users
    ports:
      - "5432:5432"